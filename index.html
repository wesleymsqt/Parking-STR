<head>
    <meta charset="UTF-8">

    <title>Estacionamento</title>

    <!-- LINK Bootstrap e CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
    <!-- LINK LETRA ROBOTO -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- LINK ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fi/fi@1.0.0/css/fi.min.css">
</head>
<body>
    <!-- Menu Superior -->
    <nav class="navbar navbar-expand-lg bg-primary text-white m">
        <a class="navbar-brand ps-3 text-white" href="index.html">menu</a>
        <!-- Botão de alternância do menu lateral e logo -->
        <button class="btn btn btn-outline-light btn-sm text-white m-b" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        

        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <h2>Estacionamento</h2>
                    </li>
                </ul>
            </div>

            <!-- LINK MENU SUPERIOR -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Menu Lateral -->
    <div id="sidebar">
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link" href="#">Navegação</a>
            </li>
            <div class="sb-sidenav-menu-heading small text-black ps-2 m-b"><i><i class="fa-solid fa-window-maximize"></i> Paginas</i></div><hr>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-car"></i> Sobre</a>
            </li><br>
            <li>
                <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                    <i class="fas fa-angle-down"></i>
                    Funcionalidades
                </a>
                
                <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                    <nav class="sb-sidenav-menu-nested nav">
                        <div class="small ps-3">Adcionar vaga: <button class="btn btn-success btn-sm" id="btnNavbarSearch" type="button"><i class="fa-solid fa-plus"></i></button></div>
                    </nav>
                </div><br>
                <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                    <nav class="sb-sidenav-menu-nested nav">
                        <div class="small ps-3">Remover vaga: <button class="btn btn-danger btn-sm" id="btnNavbarSearch" type="button"><i class="fa-solid fa-minus"></i></button></div>
                    </nav>
                </div>
            </li><hr>
        </ul>
        
    </div>
    
    <!-- CONTEUDO CENTRAL -->
    <div class="main-content">
        <div>
            <!-- FORM CONTROLE DE VAGAS -->
            <div class="controls mb-4 m">
                <div class="d-flex align-items-center gap-3">
                    <label for="slot" class="form-label mb-0"><h3>Escolha a vaga:</h3></label>
                    <select id="slot" class="form-select w-auto" required>
                        <option value="" disabled selected>...</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                    </select>

                    <label for="status" class="form-label mb-0"><h3>Status:</h3></label>
                    <select id="status" class="form-select w-auto m-b" required>
                        <option value="escolha" disabled selected>...</option>
                        <option value="available">Disponível</option>
                        <option value="occupied">Ocupada</option>
                    </select>
                    
                    <button class="btn btn btn-outline-primary btn-sm m-b" onclick="updateSlot()">Atualizar</button>
                </div>
            </div>

            <!-- Tabela para exibição das vagas -->
             <!-- LINK NUMEROS GIF: https://www.google.com/imgres?imgurl=https%3A%2F%2Fmedia3.giphy.com%2Fmedia%2Fl0Ex9pftnvPgw0nPa%2Fgiphy.gif%3Fcid%3D6c09b952bskqfcob5lbwofosffhdbd2fvsixc4jswb9d7edv%26ep%3Dv1_internal_gif_by_id%26rid%3Dgiphy.gif%26ct%3Dg&tbnid=ynD-9ig9KwM2uM&vet=10CBcQxiAoBWoXChMIgLS82rGZiwMVAAAAAB0AAAAAEBs..i&imgrefurl=https%3A%2F%2Fgiphy.com%2Fgifs%2Fstudiosoriginals-numbers-gilphabet-l0Ex9pftnvPgw0nPa&docid=kEqUALc7EnOgAM&w=480&h=320&itg=1&q=number%205%20gif&ved=0CBcQxiAoBWoXChMIgLS82rGZiwMVAAAAAB0AAAAAEBs#imgrc=ynD-9ig9KwM2uM&imgdii=BPmoMSiOrDIpdM -->
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th colspan="2">Vagas do Estacionamento</th>
                    </tr>
                    <tr>
                        <td id="slot-1">01</td>
                        <td id="slot-2">02</td>
                    </tr>
                    <tr>
                        <td id="slot-3">03</td>
                        <td id="slot-4">04</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
